<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="text-container">
      <h1 class="heading">Learn to code by watching others</h1>
      <p class="description"> See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="inputs-container">
      <div class="free-trial"><span class="free">Try it free 7 days </span>then $20/mo. thereafter</div>
      <form action="" class="inputs">
        <input type="text" placeholder="First Name" id="fname">
        <span class="fname-error d-none"></span>
        <input type="text" placeholder="Last Name" id="lname">
        <span class="lname-error d-none"></span>
        <input type="text" placeholder="Email Address" id="email">
        <span class="email-error d-none"></span>
        <input type="password" placeholder="Password" id="password">
        <span class="password-error d-none"></span>
        <button class="btn">Claim your free trial</button>
        <p class="tos">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
